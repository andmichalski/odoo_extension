<!doctype html>
<html>
  <head>
    <title>Odoo attendances</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h3>Your attendances will be filled!</h3>
    <label for="checkIn">Check In:</label>
    <input type="time" id="checkIn">
    <label for="checkOut">Check Out:</label>
    <input type="time" id="checkOut">
    <label for="empolyeeId">Empolyee Id:</label>
    <input type="text" id="employeeId">
    <label for="startDate">Start date:</label>
    <input type="date" id="startDate" value="2019-05-10">
    <label for="endDate">End date:</label>
    <input type="date" id="endDate" value="2019-05-14" >
    <button id="sendAttendance">Fill attendance </button>

  </body>
</html>
